services:
  postgres:
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    environment:
      # override compose default if you want, but .env is preferred
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://rag:rag@postgres:5432/rag}
      PORT: "8011"
    ports:
      - "8011:8011"
    depends_on:
      postgres:
        condition: service_healthy
